version: "3.9"

services:
  app:
    build: .
    container_name: estimate-genie-app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - LLM_BASE_URL=http://ollama:11434/v1
      - LLM_MODEL=llama3.1:8b
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: estimate-genie-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

volumes:
  ollama:
